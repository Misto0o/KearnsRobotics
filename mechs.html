<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mechs</title>
    <link rel="stylesheet" href="mechs.css">
    <link rel="icon" href="kearnsfavicon/favicon-16x16.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <!-- Open Graph meta tags -->
    <meta property="og:title" content="Kearns Robotics" />
    <meta property="og:description" content="Bringing Change for a Better Tomorrow!" />
    <meta property="og:image" content='imgs/kearns.png' />
    <meta property="og:url" content="https://kearnsrobotics.netlify.app/mechs" />
    <meta property="og:type" content="website" />
</head>
<body>
    <!-- White screen overlay -->
    <div id="white-screen"></div> 

    <!-- Navbar with Bulma -->
    <nav class="navbar is-transparent">
        <div class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="index.html">Homepage</a>
                <a class="navbar-item" href="sponso.html">Sponsorships</a>
                <a class="navbar-item" href="team.html">Team Members</a>
                <a class="navbar-item" href="mechs.html">Mechanicals</a>
                <a class="navbar-item" href="coders.html">Coder Team</a>
            </div>
        </div>
    </nav>

    <!-- Hammer animation section with AOS -->
    <div class="container" data-aos="fade-up" data-aos-duration="2000">
        <div class="hammer">
            <img src="imgs/Hammer (2).png" alt="Hammer" class="animate-hammer">
        </div>

        <!-- Content that will show after the animation -->
        <div class="content" style="display: none;"> <!-- Hidden content initially -->
            <h1 class="welcome">Welcome to the Mechanical World!</h1>
        </div>

        <!-- Team section -->
        <div class="team-container">
            <div class="team-member" data-aos="fade-up" data-aos-duration="1000">
                <img src="teamimg/CadJack.png" alt="Member 1" class="member-image">
                <h2>Jack</h2>
                <p>Role: CAD Builder</p>
            </div>
            <div class="team-member" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="200">
                <img src="teamimg/JackE.png" alt="Member 2" class="member-image">
                <h2>Jack</h2>
                <p>Role: 3D Printing</p>
            </div>
            <div class="team-member" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="400">
                <img src="teamimg/XanXann.png" alt="Member 3" class="member-image">
                <h2>Xander</h2>
                <p>Role: Builder</p>
            </div>
            <div class="team-member" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="600">
                <img src="teamimg/Chris.png" alt="Member 4" class="member-image">
                <h2>Christopher</h2>
                <p>Role: Mechanical</p>
            </div>
        </div>
    </div>

    <script src="mechs.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
